<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id card template</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="idCardContainer">
        <div class="backIdCardTemplateContainer">
        
        </div>
        <div class="frontIdCardTemplateContainer">
            <h3 class="personName">Ahmad Bayrakdar</h3>
            <h4 class="personPosition">Ahmad Bayrakdar</h4>
            <div class="barcodeContainer">
                <img src="./images/barcode.svg" alt="">
            </div>
            <div class="dateContainer">
                <div class="dateItem">Nov</div>
                <div class="dateItem">19-21</div>
                <div class="dateItem">نوفمبر</div>
            </div>
            <div class="placeTitleContainer">
                مركز الملك عبد الله المالي, الرياض
            </div>
            <div class="placeAdditionalContainer">
                anything you want to add
            </div>
            <div class="footerContainer">
                <div class="footerLogoItem">
                    <img src="./images/partnerLogo1.png">
                </div>
                <div class="footerContactInfo">
                    <div class="contactNumber1">123123</div>
                    <div class="contactNumber2">456456</div>
                </div>
                <div class="footerLogoItem">
                    <img src="./images/partnerLogo2.png">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
